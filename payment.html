<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./payment.css" />
  </head>
  <body>
    <div class="container">
      <div class="payment">
        <div class="payment__head">
          <h2 class="payment__status">Payment expected</h2>
          <span class="payment__number">â„–131759</span>
        </div>
        <div class="payment__info">
          <div class="payment__info-inner">
            <div class="you-are-sending">
              <div class="you-are-sending__inner">
                <p class="you-are-sending__text">you are sending</p>
                <p class="you-are-sending__amount">251 USDT</p>
                <p class="you-are-sending__additional">Tether ERC20 USDT</p>
              </div>
              <img
                class="you-are-sending__logo"
                src="https://kingex.io/storage/payment_systems/iex-1aqkXoptWT.svg"
                alt="logo"
              />
            </div>

            <div>
              <img
                width="50"
                height="50"
                src="https://img.icons8.com/ios/50/forward--v1.png"
                alt="forward--v1"
              />
            </div>

            <div class="you-are-getting">
              <img
                class="you-are-getting__logo"
                src="https://kingex.io/storage/payment_systems/iex-RNMj9rCQxz.svg"
                alt="logo"
              />
              <div class="you-are-getting__inner">
                <p class="you-are-getting__text">you are getting</p>
                <p class="you-are-getting__amount">9525.6809 UAH</p>
                <p class="you-are-getting__additional">Privat Bank UAH</p>
              </div>
            </div>
          </div>
          <span class="check-details">Check exchange details</span>
        </div>

        <div class="payment__translate">
          <div class="payment__translate-subtitle">Translate</div>
          <div class="fields-wrapper">
            <label class="input" data-id="input-from">
              <input type="text" class="field" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#fff"
                class="copy-btn"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
                />
              </svg>
            </label>
            <label class="input" data-id="input-to">
              <input type="text" class="field" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#fff"
                class="copy-btn"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
                />
              </svg>
            </label>
          </div>
          <div class="tooltip">
            <p class="tooltip__text">
              After making the transfer, be sure to click the "I paid" button
              and wait for the exchange to complete
            </p>
          </div>

          <div class="controls">
            <button class="paid-btn">I paid</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
